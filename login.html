<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Animated Border Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #ffffff, #ffa500);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .background-waves {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .wave {
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, #ffa50040, transparent 70%);
      animation: moveWave 10s linear infinite;
      opacity: 0.3;
      border-radius: 50%;
    }

    .wave:nth-child(1) {
      top: -50%;
      left: -50%;
    }

    .wave:nth-child(2) {
      bottom: -50%;
      right: -50%;
      animation-delay: 5s;
    }

    @keyframes moveWave {
      0% {
        transform: scale(1) rotate(0deg);
      }
      100% {
        transform: scale(1.5) rotate(360deg);
      }
    }

    .login-container {
      background-color: #ffffffdd;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(255, 165, 0, 0.4);
      animation: fadeIn 2s ease forwards;
      width: 90%;
      max-width: 400px;
    }

    @keyframes fadeIn {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ff8c00;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      color: #333;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 2px solid #ffa50060;
      border-radius: 8px;
      outline: none;
      background: white;
      position: relative;
      transition: border 0.3s ease;
    }

    .form-group input:focus {
      border-color: #ff8c00;
      animation: border-glow 1s infinite;
    }

    @keyframes border-glow {
      0% {
        box-shadow: 0 0 5px #ffa500;
      }
      50% {
        box-shadow: 0 0 10px #ff8c00, 0 0 15px #ffa500;
      }
      100% {
        box-shadow: 0 0 5px #ffa500;
      }
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background-color: #ff8c00;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      z-index: 1;
      transition: background 0.3s ease;
    }

    .login-btn::before {
      content: "";
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #ff6600, #ff9900, #ffcc00, #ff9900, #ff6600);
      background-size: 400%;
      z-index: -1;
      border-radius: 10px;
      animation: neon-border 5s linear infinite;
    }

    @keyframes neon-border {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .login-btn:hover {
      background-color: #e57700;
      box-shadow: 0 0 20px #ffa500aa;
    }

    .bottom-text {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      color: #555;
    }

    .bottom-text a {
      color: #ff8c00;
      text-decoration: none;
    }

    .bottom-text a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 25px;
      }
    }
  </style>
</head>
<body>
  <div class="background-waves">
    <div class="wave"></div>
    <div class="wave"></div>
  </div>

  <div class="login-container">
    <h2>Welcome Back ðŸ‘‹</h2>
    <form>
      <div class="form-group">
        <label>Email</label>
        <input type="email" placeholder="Enter your email" required />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" placeholder="Enter your password" required />
      </div>
      <button class="login-btn" type="submit">Login</button>
    </form>
    <div class="bottom-text">
      Donâ€™t have an account? <a href="signup.html">Signup</a>
    </div>
  </div>
</body>
</html>
